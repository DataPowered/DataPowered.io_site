baseurl = "/"
languageCode = "en-us"
title = "DataPowered"
theme = "hugo-strata-theme"
disqusShortname = "datapowered-io"
# Enable Google Analytics by inserting your tracking code
googleAnalytics = "UA-108142750-1"
# Define how many posts should appear on a site
paginate = 10

PygmentsStyle = "native"

[params]
	# To provide some metadata for search engines feel free to add a few
	# information about you and your website.
	name = "DataPowered"
	description = "A fun place to share code & explore tools for data science"

	# Format dates with Go's time formatting
	date_format = "2006-01-02"

	# Add read time estimates in the format "X min read"
	show_read_time = false

	# Add custom assets with their paths relative to the static folder
	custom_js   = []
	custom_css  = []


	[params.sidebar]
		# Replace the avatar with a picture of your own under static/images
		avatar = "avatar.jpg"
		# Use Markdown to format the string. This works nearly all over the theme
		bio = "**DataPowered.io**"
		# The icons will be shown if you enter your username
		twitter = ""
		github = "DataPowered"
		gitlab = ""
		dribbble = ""
		facebook = ""
		googleplus = ""
		flickr = ""
		linkedin = ""

		copyright = [
			"&copy; DataPowered",
			# "Design: [HTML5 UP](//html5up.net)",
			# "Demo Images: [Unsplash](//unsplash.com/)"
		]


	[params.about]
		hide  = false
		title = "**This is DataPowered.**"
		content = "A fun place to share code and explore tools & data. <br/><br/> This is the homepage and blog of Dr Caterina Constantinescu, Data Scientist @ The Data Lab Innovation Centre. <br/> For more about me, see [here](http://datapowered.io/about/)."

	[params.recentposts]
    	hide  = false
    	title = "Recent blog posts"

	[params.portfolio]
		hide  = false
		title = "Find out more:"

		# The images and thumbnails are stored under static/images
		# Create and change subfolders as you like
		[[params.portfolio.gallery]]
            image = "fulls/edin.png"
        	thumb = "thumbs/edin.png"
        	title = "Friends of<br/> DataPowered"
        	description = "[EdinbR](http://edinbr.org) &nbsp;&nbsp;| &nbsp;&nbsp; [The Data Lab](https://www.thedatalab.com) &nbsp;&nbsp; | &nbsp;&nbsp; [R-bloggers](https://www.r-bloggers.com/) &nbsp;&nbsp;| &nbsp;&nbsp; [The R Foundation](https://www.r-project.org/foundation/)"

		[[params.portfolio.gallery]]
			image = "fulls/RStudio_Curtis_Visit_Stickers.jpg"
			thumb = "thumbs/RStudio_Curtis_Visit_Stickers.jpg"
			title = "Favourite tools & experience:<br/> data vis, analysis, and more"
			description = "[RStudio](https://www.rstudio.com/) &nbsp;&nbsp;| &nbsp;&nbsp; [CRAN](https://cran.r-project.org/)"




	[params.contact]
		hide  = false
		title = "Get in Touch"
		content = "Any ideas, suggestions or just curious? You know what to do."

		# This can be exact coordinates or a searchable address in google maps
		gmaps_address = "55.953251,-3.188267"
		address = [
			"Edinburgh",
			"Scotland"
		]
		# phone = "000-000-0000"

		# Since this template is static, the contact form uses www.formspree.io as a
		# proxy. The form makes a POST request to their servers to send the actual
		# email. Visitors can send up to a 1000 emails each month for free.
	    #
	    # What you need to do for the setup?
	    #
	    # - set your email address under 'email' below
	    # - upload the generated site to your server
	    # - send a dummy email yourself to confirm your account
	    # - click the confirm link in the email from www.formspree.io
	    # - you're done. Happy mailing!
		email = "info@datapowered.io"

		[params.contact.form]
			# Set custom strings for the form if your native
			# language isn't English
			name = "Name"
			email = "Email"
			message = "Message"
			submit = "Send message"

	[taxonomies]
		tags = "tag"
		categories = "category"
		authors = "author"





