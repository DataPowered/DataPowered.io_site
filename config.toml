# Documentation:
# https://hugoloveit.com/theme-documentation-basics/

baseURL = "https://datapowered.io/"
theme = "LoveIt"
languageCode = "en"
languageName = "English"
# whether to include Chinese/Japanese/Korean
hasCJKLanguage = false
title = "DataPowered.io"
# default amount of posts in each pages
paginate = 12
# google analytics code [UA-XXXXXXXX-X]
googleAnalytics = "UA-108142750-1"
googleAnalyticsID = "G-PT3MDDPWB7" # new GA4 code
# copyright description used only for seo schema
copyright = ""
# whether to use robots.txt
enableRobotsTXT = true
# whether to use git commit log
enableGitInfo = false
# whether to use emoji code
enableEmoji = true


# Allows HTML in Markdown content files
[markup.goldmark.renderer]
  unsafe = true

# Author config
[author]
  name = "Caterina"
  email = "info@datapowered.io"
  link = "https://datapowered.io/"
  
[params]
  title = " DataPowered"
  description = "Homepage and blog of Dr Caterina Constantinescu"
  defaultTheme = "dark"
  gitRepo = "https://github.com/DataPowered"
  # LoveIt NEW | 0.1.1 which hash function used for SRI, when empty, no SRI is used
  # ["sha256", "sha384", "sha512", "md5"]
  fingerprint = ""
  dateFormat = "2006-01-02"
  # website images for Open Graph and Twitter Cards
  images = ["/images/logo_og.jpg"] 

  [params.header]
    # desktop header mode ["fixed", "normal", "auto"]
    desktopMode = "fixed"
    # mobile header mode ["fixed", "normal", "auto"]
    mobileMode = "auto"
    [params.header.title]
      name = " DataPowered"
      # URL of the LOGO
      logo = "/images/logo_og.jpg"
      # you can add extra information before the name (HTML format is supported), such as icons
      pre = ""
      # you can add extra information after the name (HTML format is supported), such as icons
      post = ""
      # LoveIt NEW | 0.2.5 whether to use typeit animation for title name
      typeit = false

  # Footer config
  [params.footer]
    enable = true
    # LoveIt NEW | 0.2.0 Custom content (HTML format is supported)
    custom = ''
    # LoveIt NEW | 0.2.0 whether to show Hugo and theme info
    hugo = true
    # LoveIt NEW | 0.2.0 whether to show copyright info
    copyright = true
    # LoveIt NEW | 0.2.0 whether to show the author
    author = true
    # Site creation time
    since = 2017
    # ICP info only in China (HTML format is supported)
    icp = ""
    # license info (HTML format is supported)
    license = '<a rel="license external nofollow noopener noreffer" href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC BY-NC 4.0</a>'

  [params.section]
    # special amount of posts in each section page
    paginate = 20
    # date format (month and day)
    dateFormat = "01-02"
    # amount of RSS pages
    rss = 10

  # LoveIt NEW | 0.2.0 List (category or tag) page config
  [params.list]
    # special amount of posts in each list page
    paginate = 12
    # date format (month and day)
    dateFormat = "01-02"
    # amount of RSS pages
    rss = 10

  [params.home]
    [params.home.profile]
      enable = true
      title = "Welcome!"
      subtitle = "This is the homepage and blog of Dr Caterina Constantinescu, Principal Data Consultant @ GlobalLogic."
      typeit = false
      avatarURL = "/images/its_a_me.jpg"
      social = true
    [params.home.posts]
      enable = true
      # special amount of posts in each home posts page
      paginate = 6
      
  [params.social]
    GitHub = "CaterinaC"
    Twitter = "c__constantine"
    LinkedIn = "caterina-constantinescu"
    Email = "info@datapowered.io"
    Stackoverflow = "4709730/lexconstantine"
    RSS = "10"

  [params.search]
    enable = true
    # type of search engine ["lunr", "algolia"]
    type = "lunr"
    # max index length of the chunked content
    contentLength = 4000
    # placeholder of the search bar
    placeholder = "Your needle in this haystack"
    # LoveIt NEW | 0.2.1 max number of results length
    maxResultLength = 10
    # LoveIt NEW | 0.2.3 snippet length of the result
    snippetLength = 30
    # LoveIt NEW | 0.2.1 HTML tag name of the highlight part in results
    highlightTag = "em"
    # LoveIt NEW | 0.2.4 whether to use the absolute URL based on the baseURL in search index
    absoluteURL = false
    
  [params.app]
    noFavicon = false

[outputs]
  home = ["HTML", "RSS", "JSON"]

